                    <div class="col col-categories">

                        <div class="col-body">
                            <div class="col-body-background">
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the total number of Coins." data-balloon-pos="right">
                                    <img src="img/category-coins.svg" alt="Scorer - Coins">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the number of Viziers (yellow meeples). Each Vizier is worth 1 victory point. Moreover, a player gains 10 victory points per opponent (s)he has beaten in total number of Viziers." data-balloon-pos="right">
                                    <img src="img/category-viziers.svg" alt="Scorer - Viziers">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="If you are playing with the Artisans of Naqala expansion, add the number of Artisans (purple meeples). Each Artisan is worth 3 victory points for the player with most artisans and 2 victory points for the other players." data-balloon-pos="right">
                                    <img src="img/category-artisans.svg" alt="Scorer - Astisans">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the number of Elders (white meeples). Each Elder is worth 2 victory points." data-balloon-pos="right">
                                    <img src="img/category-elders.svg" alt="Scorer - Elders">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the total victory points on Tiles with a Camel. If you are playing with Artisans of Naqala expansion, also add the Tent score. The tent is worth one extra point for each Red tile surrounding it, including the one it's been placed." data-balloon-pos="right">
                                    <img src="img/category-tiles.svg" alt="Scorer - Tiles">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the number of Palm Trees (on oasis tiles). Each Palm Tree grants 3 victory points." data-balloon-pos="right">
                                    <img src="img/category-oasis.svg" alt="Scorer - Oasis">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="Add the number of Palaces (on village tiles). Each Palace grants 5 victory points." data-balloon-pos="right">
                                    <img src="img/category-villages.svg" alt="Scorer - Villages">
                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="On the new window, select special Djinns that modify other scoring conditions. Moreover, add the total Djinns points and the total thieves points if you are playing with the Thieves of Naqala expansion." data-balloon-pos="right">

                                </div>
                                <div class="col-cell" data-balloon-length="xlarge" data-balloon="On the new window, add the number of Precious Items, per type." data-balloon-pos="right">
